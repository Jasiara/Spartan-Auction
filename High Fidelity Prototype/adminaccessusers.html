<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Manage Users Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #0f2044;
      color: white;
    }

    .header-items h2 {
      margin: 0;
    }

    .search {
      flex-grow: 1;
      margin-left: 20px;
      margin-right: 20px;
      display: flex;
      justify-content: center;
    }

    .search input[type="search"] {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
    }

    .link-button {
      text-decoration: none;
      color: white;
      background-color: #ffb71b;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
    }

    .dashboard {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .users-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }

    .users-table th, .users-table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }

    .users-table th {
      background-color: #f2f2f2;
    }

    .users-table td a {
      color: #0f2044;
      text-decoration: none;
    }

    .users-table td a:hover {
      text-decoration: underline;
    }

    .action-buttons a {
      padding: 5px 10px;
      margin-right: 5px;
      text-decoration: none;
      color: white;
      background-color: #0f2044;
      border-radius: 5px;
    }

    .action-buttons a.delete {
      background-color: #ff4b5c;
    }

    .action-buttons a.edit {
      background-color: #4caf50;
    }
  </style>
</head>

<body>
<header>
  <div class="header-items">
    <a href="adminboard.html" class="link-button">Admin Dashboard</a>
  </div>
  <div class="search">
    <input type="search" placeholder="Search users...">
  </div>
  <div class="sign-out">
    <a href="login.html" class="link-button">Sign Out</a>
  </div>
</header>

<div class="dashboard">
  <div class="dashboard-header">
    <h2>All Users</h2>
    <a href="#" class="link-button">Filter</a>
  </div>
  <div class="dashboard-content">
    <table class="users-table">
      <thead>
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>301</td>
        <td><a href="#">John Doe</a></td>
        <td>johndoe@example.com</td>
        <td>Bidder</td>
        <td class="action-buttons">
          <a href="#" class="edit">Edit</a>
          <a href="#" class="delete">Delete</a>
        </td>
      </tr>
      <tr>
        <td>302</td>
        <td><a href="#">Jane Smith</a></td>
        <td>janesmith@example.com</td>
        <td>Seller</td>
        <td class="action-buttons">
          <a href="other-customer.html" class="edit">Edit</a>
          <a href="#" class="delete">Delete</a>
        </td>
      </tr>
      <tr>
        <td>303</td>
        <td><a href="#">Mark Wilson</a></td>
        <td>markwilson@example.com</td>
        <td>Admin</td>
        <td class="action-buttons">
          <a href="#" class="edit">Edit</a>
          <a href="#" class="delete">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>

</html>
