<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="header-items">
            <p class="small-header"><a href="./index.html">Spartan Auction</a></p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search . . .">
            <a href="./search.html"><i class="fa fa-search"></i></a>
        </div>
        <div class="sign-up-login">
            <a href="login.html" class="link-button">Login</a>
            <a href="signup.html" class="link-button">Sign Up</a>
        </div>
    </header>
    <main class="login-main">
        <div class="sign-up-login-form">
            <div>
                <h2>Login</h2>
            </div>
            <div>
                <form action="" method="post">
                    <label for="email-adress">Email Adress</label>
                    <br>
                    <input type="email" name="email-address" id="email-address">
                    <br>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" id="password">
                    <br>
                    <a class="forgot" href="#">Forgot Username or Password</a><br>
                    <div>
                        <a href="./signup.html" class="sign-log-link">Sign Up Instead</a>
                        <a href="./profile.html" class="sign-log-link">Login</a>
                        <a class="sign-log-link" href="./adminboard.html">Admin Login</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
