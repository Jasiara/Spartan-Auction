<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="header-items">
            <p class="small-header">Spartan Auction</p>
        </div>
        <div class="search">
            <input type="text" placeholder="Search . . .">
            <!--<i class="fa fa-search"></i>-->
        </div>
        <div class="sign-up-login">
            <a href="#" class="link-button">Login</a>
            <a href="#" class="link-button">Sign Up</a>
        </div>
    </header>
    <main class="sign-up-main">
        <div class="sign-up-login-form">
            <h2></h2>
            <form action="" method="post">
                <label for="email-adress">Email Adress</label>
                <br>
                <input type="email" name="email-address" id="email-address">
                <br>
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password">
                <br>
                <label for="confirm-password">Confirm Password</label>
                <br>
                <input type="password" name="confirm-password" id="confirm-password">
                <br>
                <a href="#">Forgot Username or Password</a><br>
                <a href="./login.html" >Login Instead</a>
                <a href="./profile.html">Sign-Up</a>
            </form>
        </div>
    </main>
</body>
